<div class=container>


<div class="jumbotron text-center">
  <h1>Legendary Night Life</h1>
  <p> Live Fast, Fly Young. Ready to Enjoy the City Night life.</p>
 <form #userForm="ngForm" (ngSubmit)="onsubmit()"  novalidate >
   <input #refcity="ngModel" type="text" name=city [(ngModel)]=city class=col-xs-9 style="height:50px;" required>
      <button  type=submit class="btn btn-primary  btn-lg">Enter City</button>
     </form>

</div>

<div *ngFor="let bar of relbar,let i = index" >
  <div class="col-sm-12 mlist well well-lg">

<h3>{{bar.name}}</h3>
<a href={{bar.url}} target=_blank><img   src={{bar.image_url}} alt="" class="thumbnail-img col-sm-2"> </a>
<div class=col-sm-10>
<blockquote>
  <p>{{bar.snippet_text}}</p>
  <small>{{bar.location.display_address}}</small><button class="btn btn-success btn-sm">{{count[i]}} going</button>
  <button *ngIf=(authorized&&clicked[i]) (click)=attendbar(i) class="btn btn-danger btn-sm attend">Attend</button>
 <button *ngIf=attending[i]  class="btn btn-info btn-info attend">You are Attending</button>

</blockquote>

</div>

  
  </div>

</div>


</div>
